
    <ng-select
    class="custom-editable"
    [searchable] = "false"
    [clearable] = "false"
    [(ngModel)]="selectedItem"
    [placeholder]="title"
    (change)="changeEventEmitter()"
    (click)="reset()"
    >
      <ng-option *ngFor="let item of items" [value]="item.tag">
        <font>
          {{item.name}}
        </font>
      </ng-option>
    </ng-select>
